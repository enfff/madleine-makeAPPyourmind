<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YES or NO App</title>
  <style>
    :root {
      --gray: #f0f0f0;
      --green: #4caf50;
      --red: #f44336;
      --transition-duration: 0.5s;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--gray);
      transition: background-color var(--transition-duration) ease;
    }

    #main-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #main-button:hover {
      background-color: #555;
    }

    #message {
      font-size: 6rem;
      font-weight: bold;
      color: white;
      display: none;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #disclaimer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      padding: 0 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <button id="main-button">Press Me</button>
  <div id="message"></div>

  <div id="disclaimer">
    I take no responsibility for whatever you choose to do with the answer. By using this website, you implicitly accept this.
  </div>

  <script>
    const button = document.getElementById('main-button');
    const message = document.getElementById('message');
    const body = document.body;

    button.addEventListener('click', () => {
      // Hide the button
      button.style.display = 'none';

      // Randomly choose YES or NO
      const result = Math.random() < 0.5 ? 'YES' : 'NO';
      message.textContent = result;
      message.style.display = 'block';

      // Set background color based on result
      body.style.backgroundColor = result === 'YES' ? 'var(--green)' : 'var(--red)';

      // Reset after 3 seconds
      setTimeout(() => {
        body.style.backgroundColor = 'var(--gray)';
        message.style.display = 'none';
        button.style.display = 'inline-block';
      }, 3000);
    });
  </script>
</body>
</html>
